<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #a2c2e8, #f2f2f2);
            font-family: Arial, sans-serif;
        }
        audio {
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            background: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="text">
        <h1>Close your eyes feel the music and repeat the words after the audio.</h1>
    </div>
    <audio id="beach-audio" controls>
        <source src="mus.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <button id="play-button">Play</button>

    <script>
        const audio = document.getElementById('beach-audio');
        const playButton = document.getElementById('play-button');

        playButton.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playButton.textContent = 'Pause';
            } else {
                audio.pause();
                playButton.textContent = 'Play';
            }
        });
    </script>
</body>
</html>
